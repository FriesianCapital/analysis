<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ניתוח עסקה - deal001</title>
    <style>
        body { font-family: Arial; direction: rtl; background: #f9f9f9; padding: 20px; }
        .container { background: #fff; border-radius: 10px; padding: 20px; max-width: 800px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .field { margin-bottom: 10px; }
        .label { font-weight: bold; color: #005792; display: inline-block; min-width: 180px; }
        .value { display: inline; color: #333; }
        .summary { margin-top: 30px; padding-top: 15px; border-top: 2px solid #005792; }
    </style>
</head>
<body>
    <div class="container">
        <div class="field"><span class="label">כתובת:</span> <span class="value">123 Main St, Akron, OH</span></div>
        <div class="field"><span class="label">ZIP:</span> <span class="value">44333</span></div>
        <div class="field"><span class="label">ROI פליפ:</span> <span class="value">22%</span></div>
        <div class="field"><span class="label">ROI BRRR:</span> <span class="value">9.6%</span></div>
        <div class="field"><span class="label">מחיר:</span> <span class="value">$90,000</span></div>
        <div class="field"><span class="label">ARV:</span> <span class="value">$140,000</span></div>
        <div class="field"><span class="label">שיפוץ:</span> <span class="value">$25,000</span></div>
        <div class="field"><span class="label">שכירות חודשית:</span> <span class="value">$1,300</span></div>
        <div class="field"><span class="label">Crime:</span> <span class="value">Low</span></div>
        <div class="field"><span class="label">בתי ספר:</span> <span class="value">B+</span></div>
        <div class="field"><span class="label">מאושר:</span> <span class="value">כן</span></div>
        <div class="summary">
            <strong>סיכום ניתוח:</strong>
            <p>עסקה רווחית עם ROI גבוה, ללא בעיות קריטיות בסביבה. מתאימה לשני מסלולים.</p>
        </div>
    </div>
</body>
</html>
